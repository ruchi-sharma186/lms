<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LibroMind</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-image">
            <img src="https://images.unsplash.com/photo-1507842217343-583bb7270b66?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1453&q=80" alt="Library Books">
        </div>
        <div class="auth-form">
            <h1><i class="fas fa-book-open"></i> LibroMind</h1>
            <h2>Welcome Back</h2>
            <p>Please login to continue</p>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="role">Login as</label>
                    <select id="role" required>
                        <option value="">Select role</option>
                        <option value="admin">Admin</option>
                        <option value="user">Librarian</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Login</button>
                
                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <p><a href="index.html">Back to Home</a></p>
                </div>
            </form>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
